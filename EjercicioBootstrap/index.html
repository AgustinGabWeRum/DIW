<html>
    <head>
        <meta charset="utf-8" />
        <title>Bootstrap</title>
        <link rel="stylesheet" type="text/css" media="screen" href="css/estilo.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </head>
    <body>
    
        <div class="cajaPrincipal">
            
            <center><h3>COMUNICACIÓ DE MESURES CORRECTORES</h3></center>
            <form>
                <div class="fila1">
                    <label for="nombre">ALUMNE/A</label>
                    <input id="nombre" autofocus="true" placeholder="Agustín"  />
                    <br />
                    <br />
                </div>
                <div class="fila2">
                    <label for="grup">GRUP</label>
                    <input id="grup" autofocus="true" placeholder="2DAW"  />
                    <br />
                    <br />
                </div>
                <div class="fila1">
                    <label for="profesor">PROFESSOR/A</label>
                    <input id="profesor" autofocus="true" placeholder="Angel Berlanas"  />
                    <br />
                    <br />
                </div>
                <div class="fila2">
                    <label for="atencio">Horari d'atenció</label>
                    <input id="atencio" autofocus="true" placeholder=""  />
                    <br />
                    <br />
                </div>
                <div class="fila1">
                    <label for="incident">Data de l'incident</label>
                    <input id="incident" autofocus="true" placeholder="DD/MM/AA"  />
                    <br />
                    <br />
                </div>
                <div class="fila2">
                    <label for="horari">Horari</label>
                    <input id="horari" autofocus="true" placeholder="HH/MM/SS"  />
                    <br />
                    <br />
                </div>
                <div class="fila1">
                    <label for="lloc">Lloc</label>
                    <input id="lloc" autofocus="true" placeholder=""  />
                    <br />
                    <br />
                </div>

            
                <center><p>En aplicació de l'article 37 del decret 39/08 sobre drets i deures, es comunica al pare/mare de l'alumne la imposició de la següent mesura correctora: </p></center>

                <center>
                <label><input type="checkbox" id="cbox1" value="first_checkbox">a) compareixença davant el cap d'estudis/director</label><br>

                <label><input type="checkbox" id="cbox2" value="second_checkbox">b) retirada d'aparells electrònics</label>
                </center>

            </form>
            
        </div>

    </body>
</html>
